<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Redirigiendo a WhatsApp...</title>


    <script>
      setTimeout(function () {
        fbq("trackCustom", "WhatsAppClick");
        window.location.href = "https://wa.link/oxiycc";
      }, 500);
    </script>

    <style>
      body {
        margin: 0;
        padding: 0;
        background: linear-gradient(135deg, #0f0f0f, #8b0000, #ffd700);
        background-size: 400% 400%;
        animation: gradientMove 15s ease infinite;
        font-family: "Arial", sans-serif;
        color: #fff;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh;
        text-align: center;
      }
      @keyframes gradientMove {
        0% {
          background-position: 0% 50%;
        }
        50% {
          background-position: 100% 50%;
        }
        100% {
          background-position: 0% 50%;
        }
      }
      .message {
        font-size: 1.3rem;
        background-color: rgba(0, 0, 0, 0.5);
        padding: 20px;
        border-radius: 12px;
        max-width: 90%;
      }
      a {
        color: #ffd700;
        text-decoration: underline;
      }
    </style>
  </head>
  <body>
    <div class="message">
      <h2>
        Te estamos dirigiendo a nuestro WhatsApp para crearte un usuario.<br />
        Si no sos redirigido automáticamente, hacé clic
        <a href="https://wa.link/qejyzl">aquí</a>.
      </h2>
    </div>
  </body>
</html>
